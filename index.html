<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Filling Test</title>
    <style>
        body {
            text-align: center;
            width: 100%;
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 5vw;
        }
        .item {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        function isNumberKey(evt) {
            'Forces the user to input only whole numbers'
            var charCode = (evt.which) ? evt.which : event.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;

            return true;
        }
    </script>

    <div class="container">
        <input class="item" onkeypress="return isNumberKey(event)" type="number" name="apples" placeholder="How many apples?" required>
        <br>
        <input class="item" onkeypress="return isNumberKey(event)" type="number" name="oranges" placeholder="How many oranges?" required>
        <br>
        <input class="item" onkeypress="return isNumberKey(event)" type="number" name="bananas" placeholder="How many bananas?" required>
        <br>
        <button id="submit">Submit</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
