<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Filling Test</title>
    <style>
        body {
            text-align: center;
            width: 50%;
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 5vw;
        }
        .container {
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <input id="numApples" type="number" placeholder="How many apples?">
            <input id="priceApples" type="number" placeholder="Price of one?">
        </div>
        <div>
            <button id="submit">submit</button>
        </div>
        <div>
            <h1 id="apples"></h1>
        </div>
    </div>

    <script>
        const inputApples = document.getElementById('numApples')
        const inputPrice = document.getElementById('priceApples')

        const submit = document.getElementById('submit')

        const apples = document.getElementById('apples')

        submit.addEventListener('click', event => {
            let numApples = inputApples.value
            let pricePerApple = inputPrice.value
            let totalPrice = (numApples * pricePerApple).toFixed(2);
            let displayText = `In Barbados, ${numApples} apples would cost $${totalPrice}`
            apples.innerHTML = displayText
        })

    </script>
    <script src="./main.js"></script>
</body>
</html>
